        <div class="article-content markdown-body"><p>基因和环境，主导了人的品格心性。强大的内心，又有几人能拥有呢？</p>
<p>“道理我都懂，可依然过不好这一生”，说的是，道理摆在那，可以依然用不好、做不到、坚持不了。</p>
<p>一个人，如果有理想，就也要有那份为了理想的执着，否则徒有悲哀、暗自神伤。</p>
<p>至于我，则极少战胜过自己。 未完，暂不续…</p>
