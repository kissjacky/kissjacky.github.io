        <div class="article-content markdown-body"><p>考研失败、工作offer未签，大有遗憾悔恨，只是往事不可追，不必去想。</p>
<p>考虑当下最坏的情况，不过之后找个一般般的工作。我可以接受这个“最坏的现实”，现状有什么可以改善的呢？</p>
<p>学技术、主动出击，力争好offer。</p>
<p>向着目标努力做，移情以除去焦虑。</p>
<p>世界之大，选择太多，何足畏惧？</p>
