        <div class="article-content markdown-body"><p>执念不要有。</p>
<p>一切需看开。</p>
<p>做好份内事。</p>
<p>对自己不必要求太高。</p>
<p>以德报怨，何以报德？故，以直抱怨。</p>
<p>没有什么是永恒的，也没有什么是应该的。</p>
<p>所有的东西都是争取来的，而不是被给予的。</p>
<p>凡事太尽，缘分势必早尽。</p>
