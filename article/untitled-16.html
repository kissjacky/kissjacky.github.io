        <div class="article-content markdown-body"><p>火车上，思考与女生聊天交流</p>
<p>本来寻思 短信微信先聊，聊多了再见面就会很自然</p>
<p>转而一想，那以前不用手机的人 怎么谈的恋爱？所以这个逻辑不对…</p>
<p>又一想，以前谈恋爱得是人当面介绍，“硬谈”，或者自己单位圈子接触的到的。现在不一样，有了线上通讯，怎么都能聊，和谁都能聊。</p>
<p>所以还是先线上聊、扯蛋，才好有下一步的可能…</p>
<p>现在呀，唯一缺的就是，资源，好的资源🤔</p>
