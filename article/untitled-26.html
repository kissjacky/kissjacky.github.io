        <div class="article-content markdown-body"><p>焦虑、上进、急于求成，是我的典型标签。</p>
<p>我发现一个规律，认识事物、掌握事物，要延迟满足，要精益求精，保持空杯、半杯的心态，一直学。但不能只学不思考，一定要结合。通过学习增长见识，通过思考提炼认知。反复这个过程，构建属于自己的认知体系，进而内化，让自己成为一个很厉害的人。</p>
<p>最终就收获了物质和精神的满足。</p>
