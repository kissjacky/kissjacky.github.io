        <div class="article-content markdown-body"><p>忙忙碌碌又过了这么多时间，没有写日记。
不该如此啊！</p>
<p>这个时代，信息量大，触手可及。信息爆炸。人啊，被信息分解地很凌乱。</p>
<p>既然做了一行，又有志向做好，还是要沉下心来，刻意练习，成为大师。</p>
<p>要管理精力，管理注意力。可不能被动地吸收信息。可不能被信息搞得很慌张。</p>
<p>掌握主动吧！
关注硬核信息吧！
高效处理信息吧！
屏蔽无用信息吧！</p>
