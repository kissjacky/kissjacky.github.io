        <div class="article-content markdown-body"><p>地方特色饮食定是属于一片水土的，它不限于某些品牌，它应该遍布大街小巷。</p>
<p>我问宅男，重庆哪家火锅好？他说，不知道，很多家火锅，他们都吃，都不错。我想也是，所谓“重庆火锅”，怎么也不该是谁一家独大做起来的。</p>
<p>想吃重庆小面、重庆抄手，那就去重庆的小街巷上，找“小面、抄手、豌杂面…”招牌的，这才真正是人们所说的“重庆小面、重庆火锅、重庆抄手…”</p>
