        <div class="article-content markdown-body"><p>有时候我挺有耐心，能忍住陪小孩子。现在有了自己的小孩，陪她玩，我还是很开心的，enjoy这个过程。除非陪伴得太久了，有点烦。</p>
<p>我能带她玩，教她开发新技能。我也能从她的视角，重新活一次，再次去认识这个世界。</p>
<p>感恩我所拥有，即使我终将离去。</p>
