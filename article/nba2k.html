        <div class="article-content markdown-body"><p>很久以前，可以追溯到2007、2008年，那时玩了索尼上的NBAlive游戏。后来玩2009、2011。
尤其是NBA2K2011，从2011年，玩到了2022年。
就在刚刚，彻底卸载了它，并删除安装文件。
断舍离，不做无意义的重复。我不能一直活在过去。归根结底，这不是我想要的。</p>
<p>太深刻的，此时先不聊了。也许，生命就在于无限探索。晚安了。</p>
