        <div class="article-content markdown-body"><p>家西北方向，一颗柳树长得甚好。每每回家，见之心生喜悦。</p>
<p>晚饭过后，去北大桥溜达，一看望着这吉祥的黑土地，心里满是感激。</p>
<p>而后去吉祥村“夜市”，看看扭秧歌，村里人唠唠嗑，也是极好。</p>
