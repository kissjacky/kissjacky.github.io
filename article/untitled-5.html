        <div class="article-content markdown-body"><p>今天骑车速度过快、而且过弯未及时减速，导致紧急刹车滑倒，手磕掉块皮。</p>
<p>血的教训！万事不及安全重要，骑车不要快，要稳！</p>
<p>以小见大，引以为戒！</p>
