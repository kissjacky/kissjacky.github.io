        <div class="article-content markdown-body">呜呼大爷，骤然而去
呜呼大爷，离去何急
寿五十三，育有二子
女娇子龙，吾之姐兄
人不妄言，心肠柔善
匠斧神工，兢业不耽
心有苦楚，谁与言谈
无以排遣，醉酒常伴
每逢见时，亲揉其肩
唯忆彼时，侄心慰宽
白雪皑皑，黑土为伴
呜呼大爷，泉下永安</div>
