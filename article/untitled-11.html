        <div class="article-content markdown-body"><p>在去重庆的火车上，正在读《自卑与傲慢》</p>
<p>突然想起自己也有“尿床症”，持续到了10岁？我也不确切记得了。总之，有一些奇妙的或者说少数的特征，在我身上是有的，比如左撇子、比如腺样体肥大依然能考上好大学、比如出身寒门却仍阳光从容。</p>
<p>嗯，我还是很独特的，加油吧。be fearless</p>
